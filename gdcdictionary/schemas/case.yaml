$schema: "http://json-schema.org/draft-04/schema#"

id: "case"
title: Case
type: object
namespace: https://gdc.cancer.gov
category: administrative
program: '*'
project: '*'
description: >
  The collection of all data related to a specific subject in the
  context of a specific project.
additionalProperties: false
submittable: true
downloadable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: projects
    backref: cases
    label: member_of
    target_type: project
    multiplicity: many_to_one
    required: true

required:
  - submitter_id

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

# Case properties
properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  days_to_lost_to_followup:
    term:
      $ref: "_terms.yaml#/days_to_lost_to_followup"
    type: integer

  disease_type:
    term:
      $ref: "_terms.yaml#/disease_type"
    enum:
      - Acinar Cell Neoplasms
      - Adenomas and Adenocarcinomas
      - Adnexal and Skin Appendage Neoplasms
      - Basal Cell Neoplasms
      - Blood Vessel Tumors
      - Chronic Myeloproliferative Disorders
      - Complex Epithelial Neoplasms
      - Complex Mixed and Stromal Neoplasms
      - Cystic, Mucinous and Serous Neoplasms
      - Ductal and Lobular Neoplasms
      - Epithelial Neoplasms, NOS
      - Fibroepithelial Neoplasms
      - Fibromatous Neoplasms
      - Germ Cell Neoplasms
      - Giant Cell Tumors
      - Gliomas
      - Granular Cell Tumors and Alveolar Soft Part Sarcomas
      - Hodgkin Lymphoma
      - Immunoproliferative Diseases
      - Leukemias, NOS
      - Lipomatous Neoplasms
      - Lymphatic Vessel Tumors
      - Lymphoid Leukemias
      - Malignant Lymphomas, NOS or Diffuse
      - Mast Cell Tumors
      - Mature B-Cell Lymphomas
      - Mature T- and NK-Cell Lymphomas
      - Meningiomas
      - Mesonephromas
      - Mesothelial Neoplasms
      - Miscellaneous Bone Tumors
      - Miscellaneous Tumors
      - Mucoepidermoid Neoplasms
      - Myelodysplastic Syndromes
      - Myeloid Leukemias
      - Myomatous Neoplasms
      - Myxomatous Neoplasms
      - Neoplasms, NOS
      - Neoplasms of Histiocytes and Accessory Lymphoid Cells
      - Nerve Sheath Tumors
      - Neuroepitheliomatous Neoplasms
      - Nevi and Melanomas
      - Odontogenic Tumors
      - Osseous and Chondromatous Neoplasms
      - Other Hematologic Disorders
      - Other Leukemias
      - Paragangliomas and Glomus Tumors
      - Plasma Cell Tumors
      - Precursor Cell Lymphoblastic Lymphoma
      - Soft Tissue Tumors and Sarcomas, NOS
      - Specialized Gonadal Neoplasms
      - Squamous Cell Neoplasms
      - Synovial-like Neoplasms
      - Thymic Epithelial Neoplasms
      - Transitional Cell Papillomas and Carcinomas
      - Trophoblastic neoplasms
      - Unknown
      - Not Reported
    

  index_date:
    term:
      $ref: "_terms.yaml#/index_date"
    enum:
      - Diagnosis
      - First Patient Visit
      - Study Enrollment

  lost_to_followup:
    term:
      $ref: "_terms.yaml#/lost_to_followup"
    enum:
      - "Yes"
      - "No"

  primary_site:
    term:
      $ref: "_terms.yaml#/primary_site"
    enum:
      - Accessory sinuses
      - Adrenal gland
      - Anus and anal canal
      - Base of tongue
      - Bladder
      - Bones, joints and articular cartilage of limbs
      - Bones, joints and articular cartilage of other and unspecified sites
      - Brain
      - Breast
      - Bronchus and lung
      - Cervix uteri
      - Colon
      - Connective, subcutaneous and other soft tissues
      - Corpus uteri
      - Esophagus
      - Eye and adnexa
      - Floor of mouth
      - Gallbladder
      - Gum
      - Heart, mediastinum, and pleura
      - Hematopoietic and reticuloendothelial systems
      - Hypopharynx
      - Kidney
      - Larynx
      - Lip
      - Liver and intrahepatic bile ducts
      - Lymph nodes
      - Meninges
      - Nasal cavity and middle ear
      - Nasopharynx
      - Oropharynx
      - Other and ill-defined digestive organs
      - Other and ill-defined sites
      - Other and ill-defined sites in lip, oral cavity and pharynx
      - Other and ill-defined sites within respiratory system and intrathoracic organs
      - Other and unspecified female genital organs
      - Other and unspecified major salivary glands
      - Other and unspecified male genital organs
      - Other and unspecified parts of biliary tract
      - Other and unspecified parts of mouth
      - Other and unspecified parts of tongue
      - Other and unspecified urinary organs
      - Other endocrine glands and related structures
      - Ovary
      - Palate
      - Pancreas
      - Parotid gland
      - Penis
      - Peripheral nerves and autonomic nervous system
      - Placenta
      - Prostate gland
      - Pyriform sinus
      - Rectosigmoid junction
      - Rectum
      - Renal pelvis
      - Retroperitoneum and peritoneum
      - Skin
      - Small intestine
      - Spinal cord, cranial nerves, and other parts of central nervous system
      - Stomach
      - Testis
      - Thymus
      - Thyroid gland
      - Tonsil
      - Trachea
      - Unknown primary site
      - Ureter
      - Uterus, NOS
      - Vagina
      - Vulva
      - Unknown
      - Not Reported
   

  projects:
    $ref: "_definitions.yaml#/to_one"
