$schema: "http://json-schema.org/draft-04/schema#"

id: "case"
title: Case
type: object
namespace: https://va.datacommons.io/
category: administrative
program: '*'
project: '*'
description: >
  The collection of all data related to a specific subject in the
  context of a specific project.
additionalProperties: false
submittable: true
downloadable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: projects
    backref: cases
    label: member_of
    target_type: project
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - projects

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

# Case properties
properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  days_to_lost_to_followup:
    term:
      $ref: "_terms.yaml#/days_to_lost_to_followup"
    type: integer

  index_date:
    term:
      $ref: "_terms.yaml#/index_date"
    enum:
      - "Diagnosis"
      - "First Patient Visit"
      - "Study Enrollment"

  lost_to_followup:
    term:
      $ref: "_terms.yaml#/lost_to_followup"
    enum:
      - "Yes"
      - "No"

  projects:
    $ref: "_definitions.yaml#/to_one_project"
