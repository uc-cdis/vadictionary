$schema: "http://json-schema.org/draft-04/schema#"

id: "surgeryprocedurediagnosiscode"
title: Surgery Procedure Diagnosis Code
type: object
namespace: https://vpodc.org/
category: clinical
program: '*'
project: '*'
description: >
  Contains surgery-related ICD diagnosis & procedure codes and CPT procedure codes.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: SurgeryProcedureDiagnosisCodes
    label: associated_with
    target_type: case
    multiplicity: many_to_one
    required: true

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

required:
  - cases
  - submitter_id
  - type

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  CPTCategory:
    description: >
      CPTCategory
    type: string

  CPTDescription:
    description: >
      CPTDescription
    type: string

  CPTModifier:
    description: >
      CPTModifier
    type: string

  CPTModifierName:
    description: >
      CPTModifierName
    type: string

  CPTName:
    description: >
      CPTName
    type: string

  DaysFromAnchorDateToSurgeryDate:
    description: >
      DaysFromAnchorDateToSurgeryDate
    type: integer

  MajorCPTCategory:
    description: >
      MajorCPTCategory
    type: string

  OtherPostopICD9Code:
    description: >
      OtherPostopICD9Code
    type: string

  OtherPostopICD9Desc:
    description: >
      OtherPostopICD9Desc
    type: string

  PrincipalPostOpICD10Code:
    description: >
      PrincipalPostOpICD10Code
    type: string

  PrincipalPostOpICD10Desc:
    description: >
      PrincipalPostOpICD10Desc
    type: string

  PrincipalPostOpICD9Code:
    description: >
      PrincipalPostOpICD9Code
    type: string

  PrincipalPostOpICD9Desc:
    description: >
      PrincipalPostOpICD9Desc
    type: string

  ServiceConnectedFlag:
    description: >
      ServiceConnectedFlag
    type: string

  SurgeryPrincipalAssociatedDiagnosisICD10Code:
    description: >
      SurgeryPrincipalAssociatedDiagnosisICD10Code
    type: string

  SurgeryPrincipalAssociatedDiagnosisICD10Desc:
    description: >
      SurgeryPrincipalAssociatedDiagnosisICD10Desc
    type: string

  SurgeryPrincipalAssociatedDiagnosisICD9Code:
    description: >
      SurgeryPrincipalAssociatedDiagnosisICD9Code
    type: string

  SurgeryPrincipalAssociatedDiagnosisICD9Desc:
    description: >
      SurgeryPrincipalAssociatedDiagnosisICD9Desc
    type: string

  SurgeryTime:
    description: >
      SurgeryTime
    type: string

  cases:
    $ref: "_definitions.yaml#/to_one"
