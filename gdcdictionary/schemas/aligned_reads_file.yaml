$schema: "http://json-schema.org/draft-04/schema#"

id: "aligned_reads_file"
title: Aligned Reads File
type: object
namespace: https://va.datacommons.io/
category: data_file
program: '*'
project: '*'
description: >
  Data file containing aligned reads.
additionalProperties: false
submittable: true
downloadable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: aligned_reads_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: read_groups
        backref: aligned_reads_files
        label: data_from
        target_type: read_group
        multiplicity: one_to_many
        required: false
      - name: unaligned_reads_files
        backref: aligned_reads_files
        label: data_from
        target_type: unaligned_reads_file
        multiplicity: one_to_many
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type
  - experimental_strategy

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Sequencing Data
      - Sequencing Reads
      - Raw Sequencing Data

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum: [ "Aligned Reads" ]

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum: [ "BAM" ]

  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - WGS
      - WXS
      - Low Pass WGS
      - RNA-Seq
      - miRNA-Seq
      - Targeted Sequencing
      - Bisulfite-Seq
      - ChIP-Seq
      - ATAC-Seq

  read_groups:
    $ref: "_definitions.yaml#/to_many"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"
  unaligned_reads_files:
    $ref: "_definitions.yaml#/to_many"
