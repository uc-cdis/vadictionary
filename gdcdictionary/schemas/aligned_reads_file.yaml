$schema: "http://json-schema.org/draft-04/schema#"

id: "aligned_reads_file"
title: Aligned Reads File
type: object
namespace: https://vpodc.org/
category: data_file
program: '*'
project: '*'
description: >
  Data file containing aligned reads.
additionalProperties: false
submittable: true
downloadable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: aligned_reads_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: read_groups
        backref: aligned_reads_files
        label: data_from
        target_type: read_group
        multiplicity: many_to_many
        required: false
      - name: unaligned_reads_files
        backref: aligned_reads_files
        label: data_from
        target_type: unaligned_reads_file
        multiplicity: many_to_many
        required: false
      - name: cases
        backref: aligned_reads_files
        label: data_from
        target_type: case
        multiplicity: many_to_many
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - data_format
  - md5sum
#  - data_category
#  - data_type
#  - experimental_strategy

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  alignment_workflow:
    description: >
      Indicate the alignment workflow or pipeline used for alignment of unaligned reads.
    type: string

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - "Sequencing Data"
      - "Sequencing Reads"
      - "Raw Sequencing Data"

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum: [ "Aligned Reads" ]

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum: [ "BAM" ]

  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - "WGS"
      - "WXS"
      - "Low Pass WGS"
      - "RNA-Seq"
      - "miRNA-Seq"
      - "Targeted Sequencing"
      - "Bisulfite-Seq"
      - "ChIP-Seq"
      - "ATAC-Seq"

  molecular_tagging_workflow:
    description: >
      A description of the specific bioinformatics workflow or pipeline used for molecular tagging of sequenced reads.
    type: string

  read_groups:
    $ref: "_definitions.yaml#/to_many"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"
  cases:
    $ref: "_definitions.yaml#/to_many"
  unaligned_reads_files:
    $ref: "_definitions.yaml#/to_many"
