$schema: "http://json-schema.org/draft-04/schema#"

id: "demographic"
title: Demographic
type: object
namespace: https://gdc.cancer.gov
category: clinical
program: '*'
project: '*'
description: >
  Data for the characterization of the patient by means of segementing the population (e.g.,
  characterization by age, sex, or race).
additionalProperties: false
submittable: true
downloadable: false
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: demographics
    label: describes
    target_type: case
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - ethnicity
  - gender
  - race

preferred:
  - days_to_birth
  - year_of_death

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  age_at_index:
    term:
      $ref: "_terms.yaml#/age_at_index"
    type:
      - integer
      - "null"
    maximum: 89
    minimum: 0

  age_at_index_gt89:
    term:
      $ref: "_terms.yaml#/age_at_index_gt89"
    enum:
      - "Yes"
      - "No"

  cause_of_death:
    term:
      $ref: "_terms.yaml#/cause_of_death"
    enum:
      - Cancer Related
      - End-stage Renal Disease
      - Infection
      - Not Cancer Related
      - Spinal Muscular Atrophy
      - Toxicity
      - Not Reported
      - Unknown

  days_to_birth:
    term:
      $ref: "_terms.yaml#/days_to_birth"
    type: integer
    maximum: 0
    minimum: -32872

  days_to_death:
    term:
      $ref: "_terms.yaml#/days_to_death"
    type: integer

  ethnicity:
    term:
      $ref: "_terms.yaml#/ethnicity"
    enum:
      - Hispanic or Latino
      - Not Hispanic or Latino
      - Unknown
      - Not Reported
      - Not Allowed to Collect

  gender:
    term:
      $ref: "_terms.yaml#/gender"
    enum:
      - Female
      - Male
      - Unknown
      - Unspecified
      - Not Reported

  premature_at_birth:
    term:
      $ref: "_terms.yaml#/premature_at_birth"
    enum:
      - "Yes"
      - "No"
      - Unknown
      - Not Reported

  race:
    term:
      $ref: "_terms.yaml#/race"
    enum:
      - White
      - American Indian or Alaska Native
      - Black or African American
      - Asian
      - Native Hawaiian or Other Pacific Islander
      - Other
      - Unknown
      - Not Reported
      - Not Allowed to Collect

  vital_status:
    term:
      $ref: "_terms.yaml#/vital_status"
    enum:
      - Alive
      - Dead
      - Unknown
      - Not Reported

  weeks_gestation_at_birth:
    term:
      $ref: "_terms.yaml#/weeks_gestation_at_birth"
    type: number

  year_of_birth:
    term:
      $ref: "_terms.yaml#/year_of_birth"
    type:
      - integer
      - "null"

  year_of_death:
    term:
      $ref: "_terms.yaml#/year_of_death"
    type: integer

  cases:
    $ref: "_definitions.yaml#/to_one"
