$schema: "http://json-schema.org/draft-04/schema#"

id: "imaging_file"
title: Imaging File
type: object
namespace: https://vpodc.org/
category: data_file
program: '*'
project: '*'
description: >
  Data file containing diagnostic image from clinical imaging exam.
additionalProperties: false
submittable: true
downloadable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: imaging_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: imaging_exams
        backref: imaging_files
        label: data_from
        target_type: imaging_exam
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_format

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    type: string

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - JPEG
      - SVS
      - TIFF
      - PNG
      - GIF
      - DCM

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    type: string

  study_date:
    $ref: "_definitions.yaml#/datetime"

  magnification:
    description: "Magnification used to capture the image."
    type: number

  patient_sex:
    description: "Patient's gender."
    type: string

  series_number:
    description: "Number of serial studies."
    type: number

  series_description:
    description: "Specifics of a given study."
    type: string

  series_instance_uid:
    description: "Unique identifier of a series."
    type: string

  sop_class_uid:
    description: "Classification of image storage."
    type: string

  manufacturer:
    description: "Manufacturer of the study equipment."
    type: string

  study_description:
    description: "Type of the study and a studied body part."
    type: string

  study_id:
    description: "Identifier of a study."
    type: number

  study_instance_uid:
    description: "Unique identifier of a study."
    type: string

  patient_id:
    description: "Scrambled patient dentifier."
    type: string

  imaging_exams:
    $ref: "_definitions.yaml#/to_one"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"
