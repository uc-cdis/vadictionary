$schema: "http://json-schema.org/draft-04/schema#"

id: "image_exam_file"
title: Image Exam File
type: object
namespace: https://va.datacommons.io/
category: data_file
program: '*'
project: '*'
description: >
  Data file containing diagnostic image from clinical image exam.
additionalProperties: false
submittable: true
downloadable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: image_exam_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: image_exams
        backref: image_exam_files
        label: data_from
        target_type: image_exam
        multiplicity: many_to_one
        required: false
      - name: data_collections
        backref: image_exam_files
        label: data_from
        target_type: data_collection
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_format

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    type: string

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - JPEG
      - SVS
      - TIFF
      - PNG
      - GIF
      - DCM

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    type: string

  imaging_date:
    $ref: "_definitions.yaml#/datetime"

  magnification:
    description: "Magnification used to capture the iamge."
    type: number

  image_exams:
    $ref: "_definitions.yaml#/to_one"
  data_collections:
    $ref: "_definitions.yaml#/to_one"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"
