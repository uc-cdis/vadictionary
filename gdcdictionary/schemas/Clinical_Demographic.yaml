$schema: "http://json-schema.org/draft-04/schema#"

id: "Clinical_Demographic"
title: Clinical Demographic
type: object
namespace: https://vpodc.org/
category: clinical_CDW
program: '*'
project: '*'
description: >
  Clinical demographic data for a patient.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: Clinical_Demographic
    label: associated_with
    target_type: case
    multiplicity: many_to_one
    required: true

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

required:
  - cases
  - submitter_id
  - type

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  Days_To_Birth:
    description: >
      add_description_here
    type: integer

  Days_To_Death:
    description: >
      add_description_here
    type: number

  Ethnicity:
    description: >
      add_description_here_enum_as_string
    type: string

  Gender:
    description: >
      add_description_here_enum_as_string
    type: string

  Race:
    description: >
      add_description_here_enum_as_string
    type: string

  Vital_Status:
    description: >
      add_description_here_enum_as_string
    type: string

  Year_Of_Birth:
    description: >
      add_description_here
    type: integer

  Year_Of_Death:
    description: >
      add_description_here
    type: number

  cases:
    $ref: "_definitions.yaml#/to_one"
