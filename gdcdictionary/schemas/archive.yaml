$schema: "http://json-schema.org/draft-04/schema#"

id: "archive"
title: Archive
type: object
namespace: https://va.datacommons.io/
category: data_file
program: '*'
project: '*'
description: >
  A group of files containing program or project related data ingested by the
  GDC. Archives may be submitted directly to GDC by a center, assembled by the
  GDC, or obtained by another route. (GDC subclass of NCIt C114463)
additionalProperties: false
submittable: false
downloadable: false
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - file_state
  - state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: archives
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: projects
        backref: archives
        label: member_of
        target_type: project
        multiplicity: many_to_one
        required: false
      - name: related_to_files
        backref: related_archives
        label: related_to
        target_type: file
        multiplicity: one_to_many
        required: false

required:
  - submitter_id
  - revision
  - projects
  - file_name
  - file_size
  - md5sum
  - state

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

# archive properties
properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum: [ "Archive" ]

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum: [ "TCGA DCC Archive", "TARGET DCC Archive" ]

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum: [ "TARGZ", "MAGETAB" ]

  revision:
    type: number
    description: The revision of this archive in the DCC.

  projects:
    $ref: "_definitions.yaml#/to_one"
  related_to_files:
    $ref: "_definitions.yaml#/to_many"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"
