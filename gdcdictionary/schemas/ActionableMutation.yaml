$schema: "http://json-schema.org/draft-04/schema#"

id: "ActionableMutation"
title: Actionable Mutations
type: object
namespace: https://vpodc.org/
category: clinical
program: '*'
project: '*'
description: >
  Mutations extracted from a patient's sequencing results. 
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: ActionableMutations
    label: associated_with
    target_type: case
    multiplicity: many_to_one
    required: true

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

required:
  - cases
  - submitter_id
  - type

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  ActiveClinicalTrials:
    description: >
      ActiveClinicalTrials
    type: string

  BxMorphology:
    description: >
      BxMorphology
    type: string

  BxType:
    description: >
      BxType
    type: string

  ClinicallyActionable:
    description: >
      ClinicallyActionable
    type: number

  Consequence:
    description: >
      Consequence
    type: string

  DaysFromAnchorDateToBxDate:
    description: >
      DaysFromAnchorDateToBxDate
    type: integer

  DaysFromAnchorDateToBxResultsDate:
    description: >
      DaysFromAnchorDateToBxResultsDate
    type: integer

  DrugsAssociatedWithResistance_IndicatedTumorTypes:
    description: >
      DrugsAssociatedWithResistance_IndicatedTumorTypes
    type: string

  DrugsAssociatedWithSensitivity_IndicatedTumorTypes:
    description: >
      DrugsAssociatedWithSensitivity_IndicatedTumorTypes
    type: string

  DrugsAssociatedWithSensitivity_OtherTumorTypes:
    description: >
      DrugsAssociatedWithSensitivity_OtherTumorTypes
    type: string

  Exon_PGDonly:
    description: >
      Exon_PGDonly
    type: number

  Fold:
    description: >
      Fold
    type: number

  Gene:
    description: >
      Gene
    type: string

  Lab:
    description: >
      Lab
    type: string

  MutantFraction:
    description: >
      MutantFraction
    type: number

  Mutation:
    description: >
      Mutation
    type: string

  TotalNumberMutations:
    description: >
      TotalNumberMutations
    type: integer

  TrialPhase:
    description: >
      TrialPhase
    type: number

  cases:
    $ref: "_definitions.yaml#/to_one"
