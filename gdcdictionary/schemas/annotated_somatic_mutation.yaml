$schema: "http://json-schema.org/draft-04/schema#"

id: "annotated_somatic_mutation"
title: Annotated Somatic Mutation
type: object
namespace: https://va.datacommons.io/
category: data_file
program: '*'
project: '*'
description: >
  Data file containing the annotated somatic mutations calls from an aligned reads file.
additionalProperties: false
submittable: false
downloadable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: annotated_somatic_mutations
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: aligned_reads_files
        backref: annotated_somatic_mutations
        label: data_from
        target_type: aligned_reads_file
        multiplicity: one_to_many
        required: false
      - name: submitted_unaligned_reads_files
        backref: annotated_somatic_mutations
        label: data_from
        target_type: submitted_unaligned_reads
        multiplicity: one_to_many
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format
  - experimental_strategy

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum: [ "Simple Nucleotide Variation" ]

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum: [ "Annotated Somatic Mutation" ]

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - VCF

  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - WGS
      - WXS
      - Low Pass WGS
      - Validation
      - Targeted Sequencing

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"
  aligned_reads_files:
    $ref: "_definitions.yaml#/to_many"
  submitted_unaligned_reads_files:
    $ref: "_definitions.yaml#/to_many"
