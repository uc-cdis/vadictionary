$schema: "http://json-schema.org/draft-04/schema#"

id: "imaging_exam"
title: Imaging Exam
type: object
namespace: https://vpodc.org/
category: clinical
program: '*'
project: '*'
description: >
  Information about an imaging exam that generates one or more imaging files.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: imaging_exam
    label: performed_on
    multiplicity: many_to_one
    target_type: case
    required: true

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

required:
  - submitter_id
  - type
  - cases
#  - imaging_type
#  - imaging_anatomical_site

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  days_to_exam:
      description: "Days from the case index date to the date the image was acquired."
      type: integer

  imaging_instrument:
      description: >
        The instrument model used to acquire the image.
      type: string

  imaging_modality:
      description: >
        What mode the imaging instrument was in during image acquisition.
      type: string

  imaging_type:
      description: "The type of imaging exam performed."
      enum:
        - "MRI"
        - "CT Scan"
        - "Ultrasound"

  cases:
    $ref: "_definitions.yaml#/to_one"
  diagnoses:
    $ref: "_definitions.yaml#/to_one"
  followups:
    $ref: "_definitions.yaml#/to_one"
