$schema: "http://json-schema.org/draft-04/schema#"

id: "variant_call_file"
title: Variant Call File (VCF)
type: object
namespace: https://vpodc.org/
category: data_file
program: '*'
project: '*'
description: >
  Data file containing variants called from sequencing reads.
additionalProperties: false
submittable: false
downloadable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: variant_call_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: aligned_reads_files
        backref: variant_call_files
        label: data_from
        target_type: aligned_reads_file
        multiplicity: many_to_many
        required: false
      - name: unaligned_reads_files
        backref: variant_call_files
        label: data_from
        target_type: unaligned_reads_file
        multiplicity: many_to_many
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - md5sum
#  - data_category
#  - data_type
#  - data_format
#  - experimental_strategy

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - "Simple Nucleotide Variation"
      - "Combined Nucleotide Variation"

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - "Annotated Somatic Mutation"
      - "Raw Simple Somatic Mutation"

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum: [ "VCF" ]

  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - "WGS"
      - "WXS"
      - "Low Pass WGS"
      - "Validation"
      - "Targeted Sequencing"

  variant_calling_workflow:
    description: >
      Indicate the variant calling workflow or pipeline used to generate the variant calls.
    type: string

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"
  aligned_reads_files:
    $ref: "_definitions.yaml#/to_many"
  unaligned_reads_files:
    $ref: "_definitions.yaml#/to_many"
